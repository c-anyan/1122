   var arr2 = [2,3,4,5,1,2,'3',5,7,8,9,5,'8'];

   function ad(arr){
        var tmpArr = [], i,len =arr.length;

        for (i=0;i<len;i++){
            if(!isInArray(tmpArr,arr[i])){
                tmpArr.push(arr[i]);
            }
        }
        return tmpArr;
   }     
    function isInArray(arr,item) {
        var i , len = arr.length;
        for (i=0;i<len; i++){
            if(arr[i]=== item){
                return true;
            }
        }
        return false
    }
